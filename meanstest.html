<!DOCTYPE html>
<html>

<form>
<div class="row">
    <div class="meanstestpartone columns small-12 medium-6">
      <label>Select Your Family Size 
        <select id="familysize">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </label>
    </div>
  </div>

 <div class="row">
    <div class="meanstestpartone columns small-12 medium-6">
      <label>Average Gross Monthly Income (Before Taxes) for Last Six Months
        (including income from all sources -- wages, alimony, child support, rental property income, self-e, family contributions, social security, disability, annuities)
        <input id="monthlyincome" type="text" placeholder="0" />
      </label>
    </div>
  </div>

  <!-- button here, and then text and meanstestparttwo would appear here -->

  <div class="row">
    <div class="meanstestparttwo columns small-12 medium-6">
      <label>Select Your Filing Status
        <select id="filingstatus">
          <option value="unm">Unmarried</option>
          <option value="mfj">Married, Filing Jointly</option>
          <option value="mfs">Married, Filing Separately</option>
        </select>
      </label>
    </div>
  </div>

   <div class="row">
    <div class="large-4 columns">
      <label>Select Your Filing Status
        <select id="county">
          <option value="traviscounty">Travis County</option>
          <option value="hayscounty">Hays County</option>
          <option value="williamsoncounty">Williamson County</option>
          <option value="bastropcounty">Bastrop County</option>
          <option value="burnetcounty">Burnet County</option>
        </select>
      </label>
    </div>
  </div>



</form>
